<!-- Button scripts -->
<script>
var button = document.getElementById("myButton");
var box = document.getElementById("myBox");
var isBoxOpen = false;

button.addEventListener("click", function() {
  if (isBoxOpen) {
    box.style.display = "none";
    button.innerHTML = "now what?"; // change button text when box is closed
  } else {
    box.style.display = "block";
    button.innerHTML = "hide"; // change button text when box is opened
  }
  isBoxOpen = !isBoxOpen;
});
